language: java
jdk:
- openjdk11
branches:
  only:
  - master

# 실행전 접근 권한 설정
before_install:
  - chmod +x gradlew

# Travis CI 서버의 Cache 활성화
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle"

# gradle build
script: "./gradlew clean build"

# slack notification
notifications:
  slack: "$SLACK"

# heroku deploy
deploy:
  provider: heroku
  api_key:
    secure: 
  app: eussya-eussya-api
